<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGSL Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-3xl bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
        <h1 class="text-4xl font-bold mb-2 text-center bg-gradient-to-r from-teal-400 to-blue-500 bg-clip-text text-transparent">
            Text to SGSL
        </h1>
        <p class="text-slate-400 text-center mb-8">Singapore Sign Language Translator (Demo)</p>

        <!-- Input Section -->
        <div class="space-y-4">
            <textarea id="inputText" 
                class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-lg focus:ring-2 focus:ring-teal-500 outline-none transition-all placeholder-slate-600"
                rows="3" placeholder="Type here... (e.g., 'I want apple')"></textarea>
            
            <button id="translateBtn" 
                class="w-full bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-400 hover:to-blue-500 text-white font-bold py-3 rounded-xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg">
                Translate
            </button>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="mt-8 hidden space-y-6">
            
            <!-- Gloss Display -->
            <div class="bg-slate-900/50 rounded-xl p-4 border border-slate-700">
                <h3 class="text-xs uppercase tracking-widest text-slate-500 mb-2">SGSL Gloss Structure</h3>
                <div id="glossDisplay" class="flex flex-wrap gap-2">
                    <!-- Gloss tokens injected here -->
                </div>
            </div>

            <!-- Player -->
            <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-inner border border-slate-700 relative flex items-center justify-center group">
                <img id="signPlayer" src="" class="h-full object-contain hidden" alt="Sign Language Playback">
                <div id="placeholder" class="text-slate-600 flex flex-col items-center">
                    <svg class="w-16 h-16 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-sm">Video Area</span>
                </div>
                
                <!-- Controls -->
                <div class="absolute bottom-4 right-4 space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button id="replayBtn" class="bg-white/10 hover:bg-white/20 backdrop-blur px-3 py-1 rounded text-sm">Replay</button>
                </div>
                
                <!-- Overlay Label -->
                 <div id="playerLabel" class="absolute top-4 left-4 bg-black/60 backdrop-blur px-3 py-1 rounded text-sm font-mono text-teal-400 hidden">
                    TOKEN
                </div>
            </div>

            <!-- Pose Visualization -->
            <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-inner border border-slate-700 relative">
                <canvas id="poseCanvas" class="w-full h-full"></canvas>
                <div id="poseLabel" class="absolute top-4 right-4 bg-black/60 backdrop-blur px-3 py-1 rounded text-sm font-mono text-purple-400 hidden">
                    POSE VIEW
                </div>
            </div>

            <!-- Notes/Status -->
            <div id="statusNotes" class="text-sm text-slate-400 text-center italic"></div>

        </div>
    </div>

    <div class="w-full max-w-3xl bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700 mt-8">
        <h1 class="text-4xl font-bold mb-2 text-center bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
            Sign to Text
        </h1>
        <p class="text-slate-400 text-center mb-8">Upload a video to translate</p>

        <!-- Input Section -->
        <div class="space-y-4">
            <!-- Tabs or toggle could go here, but stacking is fine for MVP -->
            
            <div class="p-4 bg-slate-900 rounded-xl border border-slate-700">
                <h3 class="text-sm font-bold text-slate-400 mb-4 uppercase tracking-wider">Option 1: Upload Video</h3>
                <input type="file" id="videoInput" accept="video/*" 
                    class="block w-full text-sm text-slate-400
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-purple-50 file:text-purple-700
                    hover:file:bg-purple-100
                    cursor-pointer bg-slate-800 border border-slate-600 rounded-lg p-2 mb-2">
                
                <button id="signTranslateBtn" 
                    class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 rounded-lg transition-all">
                    Translate Upload
                </button>
            </div>

            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-slate-700"></div>
                <span class="flex-shrink-0 mx-4 text-slate-500 text-xs uppercase">OR</span>
                <div class="flex-grow border-t border-slate-700"></div>
            </div>

            <div class="p-4 bg-slate-900 rounded-xl border border-slate-700">
                <h3 class="text-sm font-bold text-slate-400 mb-4 uppercase tracking-wider">Option 2: Live Webcam</h3>
                
                <div class="aspect-video bg-black rounded-lg overflow-hidden relative mb-4">
                    <video id="webcamPreview" class="w-full h-full object-cover transform -scale-x-100" autoplay muted playsinline></video>
                    
                    <div id="recordingIndicator" class="hidden absolute top-4 right-4 flex items-center space-x-2 bg-red-600/80 backdrop-blur px-3 py-1 rounded-full">
                        <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                        <span class="text-xs font-bold text-white">REC</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button id="startRecordBtn" 
                        class="bg-gradient-to-r from-red-500 to-orange-600 hover:from-red-400 hover:to-orange-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        <span>Start</span>
                    </button>
                    <button id="stopRecordBtn" disabled
                        class="bg-slate-700 text-slate-400 font-bold py-3 rounded-xl transition-all cursor-not-allowed flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>
                        <span>Stop</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div id="signOutputSection" class="mt-8 hidden space-y-6">
            <div class="bg-slate-900/50 rounded-xl p-4 border border-slate-700">
                <h3 class="text-xs uppercase tracking-widest text-slate-500 mb-2">Top Matches</h3>
                <ul id="signResultsList" class="space-y-2">
                    <!-- Results injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
