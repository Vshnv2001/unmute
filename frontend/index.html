<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmute - Inclusive Video Conferencing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        #interpreterGif[src=""],
        #interpreterGif:not([src]) {
            display: none;
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 1rem;
            overflow: hidden;
            background: #1e293b;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .video-container.active-speaker {
            border-color: #14b8a6;
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sl-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            overflow: hidden;
            display: none;
            border: 1px solid rgba(20, 184, 166, 0.5);
        }

        .sl-overlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .participant-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .control-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            z-index: 50;
        }

        .control-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.off {
            background: #ef4444;
            position: relative;
        }

        .control-btn.off svg {
            opacity: 0.5;
        }

        .control-btn.off::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 32px;
            background: white;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .control-btn.on {
            background: #334155;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .recording-indicator {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #14b8a6;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #0f766e;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Portal Section (Entry) -->
    <div id="portalSection" class="flex-1 flex items-center justify-center p-6">
        <div class="glass p-8 rounded-3xl w-full max-w-md space-y-8 text-center">
            <div>
                <h1 class="text-5xl font-bold bg-gradient-to-r from-teal-400 to-blue-500 bg-clip-text text-transparent">
                    Unmute</h1>
                <p class="text-slate-400 mt-2">Inclusive Video Conferencing for Everyone</p>
            </div>

            <div class="space-y-6">
                <div class="text-left space-y-2">
                    <label class="text-sm font-medium text-slate-400 ml-1">Your Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter your name"
                        class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-4 text-lg outline-none focus:border-teal-500 transition-all">
                </div>
                <button id="enterBtn"
                    class="w-full bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-400 hover:to-blue-500 py-4 rounded-xl font-bold text-lg transition-all shadow-lg shadow-teal-500/20">Enter
                    Portal</button>
            </div>
        </div>
    </div>

    <!-- Lobby Section -->
    <div id="lobbySection" class="hidden flex-1 flex items-center justify-center p-6">
        <div class="glass p-10 rounded-3xl w-full max-w-xl text-center space-y-8">
            <h2 class="text-3xl font-bold">Welcome, <span id="userGreeting" class="text-teal-400">User</span>!</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Create Meeting -->
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-700 hover:border-teal-500 transition-all cursor-pointer group"
                    id="createMeetingBtn">
                    <div
                        class="w-12 h-12 bg-teal-500/20 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-teal-500 group-hover:text-white transition-all text-teal-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg">New Meeting</h3>
                    <p class="text-slate-500 text-sm">Create a unique room</p>
                </div>

                <!-- Join Meeting -->
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-700 space-y-4">
                    <div
                        class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto text-blue-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" id="joinRoomId" placeholder="Meeting Code"
                        class="w-full bg-slate-950 border border-slate-800 rounded-lg px-3 py-2 text-center text-teal-400 font-mono focus:border-blue-500 transition-all uppercase">
                    <button id="joinBtn"
                        class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded-lg font-semibold transition-all">Join
                        Meeting</button>
                </div>
            </div>

            <button id="exitBtn" class="text-slate-500 hover:text-slate-300 transition-all text-sm underline">Change
                Name</button>
        </div>
    </div>

    <!-- Meeting Section -->
    <div id="meetingSection" class="hidden flex-1 flex flex-col p-4 relative">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6 px-4">
            <div class="flex items-center gap-3">
                <div class="glass px-4 py-2 rounded-xl border-teal-500/30 flex items-center gap-2">
                    <div class="recording-indicator"></div>
                    <span class="font-mono text-teal-400" id="displayRoomId">ROOM-ID</span>
                </div>
                <h1 class="text-xl font-bold ml-2">Unmute Meeting</h1>
            </div>
            <div id="participantsList" class="flex -space-x-3"></div>
        </div>

        <!-- Main Content: Video Grid & SL Panel -->
        <div class="flex-1 flex flex-col md:flex-row gap-4 overflow-hidden mb-24">
            <!-- Left: Video Grid -->
            <div id="videoGrid" class="video-grid flex-1">
                <!-- Local Video -->
                <div class="video-container" id="localVideoContainer">
                    <video id="localVideo" muted autoplay playsinline></video>
                    <div class="participant-label">You</div>
                    <div id="sl-localVideoContainer" class="sl-overlay">
                        <img src="" alt="SL">
                    </div>
                </div>
            </div>

            <!-- Right: Dedicated SL Panel -->
            <div id="slPanel" class="w-full md:w-80 glass rounded-3xl p-6 flex flex-col gap-6 border-teal-500/30">
                <div class="text-center border-b border-slate-700 pb-4">
                    <h3 class="text-teal-400 font-bold uppercase tracking-wider text-xs">SL Interpreter</h3>
                </div>

                <div id="mainInterpreter"
                    class="aspect-square bg-slate-900 rounded-2xl overflow-hidden border border-teal-500/20 relative">
                    <img id="interpreterGif" src="" alt="Sign Language" class="w-full h-full object-contain">
                    <div id="interpreterPlaceholder"
                        class="absolute inset-0 flex items-center justify-center text-slate-600 text-sm text-center p-4">
                        Signs will appear here as you speak
                    </div>
                </div>

                <div class="flex-1 flex flex-col gap-2 overflow-y-auto max-h-[300px] pr-2 custom-scrollbar">
                    <h4 class="text-slate-500 text-[10px] uppercase font-bold px-1">Transcription History</h4>
                    <div id="transcriptionHistory" class="space-y-3">
                        <!-- History items go here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcription Ticker (Floating bottom) -->
        <div id="transcriptionTicker"
            class="absolute bottom-32 left-1/2 transform -translateX-1/2 w-full max-w-xl px-4 pointer-events-none">
            <div
                class="glass py-3 px-6 rounded-2xl border-teal-500/20 text-center text-slate-200 text-lg font-medium shadow-2xl">
                <span class="text-teal-400 font-bold" id="speakerName"></span> <span id="transcriptionText"></span>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="control-bar glass">
            <button id="toggleMic" class="control-btn on">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                    </path>
                </svg>
            </button>
            <button id="toggleCam" class="control-btn on">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                    </path>
                </svg>
            </button>
            <button id="leaveBtn" class="control-btn off">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    style="transform: rotate(135deg);">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
